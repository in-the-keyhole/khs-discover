<!doctype html>
<html lang="en" ng-app="khs-discover">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KHS-Discover</title>
    <script src="lib/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="page-body">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">KHS Discover</a>
            </div>
        </div>
    </nav>
    <div ng-controller="MainController">
        <h2></h2>
        <div class="registeredApps row">
            <h3>Registered Apps</h3>
            <div class="row">
                <span class="col-lg-3">
                    <label>App Name</label>
                </span>
                <span class="col-lg-3">
                    <label>App Status</label>
                </span>
                <span class="col-lg-3">
                    <label>App HostName</label>
                </span>
                <span class="col-lg-3">
                    <label>App UID</label>
                </span>
            </div>
            <div class="row" ng-repeat="app in apps.apps">
                <span class="col-lg-3">
                    {{app.name}}
                </span>
                <span class="col-lg-3">
                    {{app.status}}
                </span>
                <span class="col-lg-3">
                    <a ng-href="{{app.hostname}}:{{app.port}}">{{app.hostname}}:{{app.port}}</a>
                </span>
                <span class="col-lg-3">
                    {{app.uid}}
                </span>
            </div>
        </div>

        <div class="instanceInfo row">
            <h3>Instance Info</h3>
            <div class="col-sm-3">
                <div class="row">
                    <label>Info</label>
                </div>
                <div class="row">
                    CPU Count:
                </div>
                <div class="row">
                    HostName:
                </div>
                <div class="row">
                    IpAddress:
                </div>
                <div class="row">
                    Status:
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row">
                    <label>Value</label>
                </div>
                <div class="row">
                    {{info.cpuCount}}
                </div>
                <div class="row">
                    {{info.hostName}}
                </div>
                <div class="row">
                    {{info.ipaddress}}
                </div>
                <div class="row">
                    {{info.status}}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
